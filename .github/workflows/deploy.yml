name: Deploy DAG Capsule to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Compute DAG Hash (SHA3-512)
      run: |
        sudo apt-get install -y python3-pip
        pip install pysha3
        echo "DAG Seal:"
        python3 -c "import hashlib; print(hashlib.sha3_512(open('agent.py').read().encode() + open('bootstrap.sh').read().encode()).hexdigest())"

    - name: Generate GitHub Pages HTML
      run: |
        mkdir -p out
        echo "<html><body><h1>SwapBeam DAG Agent</h1><p>Auto-generated DAG hash and deployment page.</p></body></html>" > out/index.html

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: \${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./out
